[metadata]
name = h5rdmtoolbox
version = 0.10.0
author = Matthias Probst
author_email = matthias.probst@kit.edu
description = Supporting a FAIR Research Data lifecycle using Python and HDF5.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://h5rdmtoolbox.readthedocs.io/en/latest/
classifiers =
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Development Status :: 4 - Beta
    Topic :: Scientific/Engineering

[options]
packages = find:
python_requires = >=3.8, <3.11
include_package_data = True
install_requires =
    appdirs >= 1.4.4
    numpy >= 1.20, <1.23.0
    h5py > 3.7.0
    matplotlib >= 3.5.2
    IPython >= 7.34.0  # colab wants 7.34.0
    pyyaml
    xarray >= 2022.3.0
    pint == 0.21.1  # pint >= 0.19.2<0.22.0 Note: 0.22.0 shows bad str-output for quantities with format Lx~
    pint_xarray >= 0.2.1
    regex >= 2020.7.9
    packaging
    python-forge == 18.6.0
    requests
    zenodo_search == 0.1.0
    pydantic >= 2.3.0

[options.extras_require]
mongodb =
    pymongo >= 4.2.0
io =
    pco_tools >= 1.0.0
    opencv-python >= 4.5.3.56
    pandas >= 1.4.3
snt =
    xmltodict
    tabulate >= 0.8.10
    python-gitlab
    pypandoc >= 1.11
test =
    pytest >= 7.1.2
    pytest-cov
    pylint
    %(io)s
    %(snt)s
    %(mongodb)s
docs =
    %(io)s
    %(snt)s
    %(mongodb)s
    %(test)s
    jupyterlab
    Sphinx >= 3,<5
    sphinx_book_theme == 0.3.3
    sphinx-copybutton
    scikit-image
    scikit-learn
;    nbsphinx
    sphinx-design
    simplejson
    myst-nb
    sphinxcontrib-bibtex
complete =
    %(test)s
    %(docs)s

[options.entry_points]
console_scripts =
    h5tbx = h5rdmtoolbox._cli:main

[options.package_data]
h5rdmtoolbox =
    data/*.yaml
    data/*.yml
    data/TbxLayout.hdf
    data/EmptyLayout.hdf
    data/style.css
    tests/data/*
    conventions/html/template.html

[tool:pytest]
python_files = test_*.py
testpaths = tests

[coverage:paths]
source =
    tests

[coverage:run]
relative_files = false

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    @atexit.register
    except AttributeError
    raise NotImplementedError
    except TypeError
    return f"{bcolors.*
    def _attribute_repr_html
    def _group_repr_html
    def _html_repr_dataset
    def h5file_html_repr
