            "ssno:description": "The fan cross-sectional area at the location 'fan_inlet' for fans with a casing. The position of the referred cross-sectional area is in the pipe upstream of the fan. The area is generally taken to compute the dynamic pressure at the inlet of the fan based on the volume flow rate.",
