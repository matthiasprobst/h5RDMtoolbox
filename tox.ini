[tox]
minversion = 3.8.0
envlist = py38, py39, py310
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/tests/requirements_test.txt
commands =
    python --version
;    python -m pytest
    python -m pytest --cov --cov-report html